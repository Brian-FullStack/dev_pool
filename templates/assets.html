{% extends "base.html" %}
    {% block content %}
    <h2>This is some asset data</h2>

        {{ asset.category_name }}<br>
        {{ asset.asset_title }}<br>
        {{ asset.asset_description }}<br>
        {{ asset.asset_url }}<br>
        {{ asset.date_added }}<br>
    {% endfor %}

    {% endblock %}

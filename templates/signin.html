{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Sign In</h3>

<!--Form inputs from Materialize Css-->
<div class="row">
    <div class="col s12 m6 offset-m3">
      <form class="card-panel" method="POST" action="{{ url_for('signIn') }}">
        <!--Username Input-->
        <div class="row">
          <div class="input-field col s12">
            <i class="fas fa-user prefix teal-text text-lighten-2"></i>
            <input id="username" name="username" type="text" class="validate">
            <label for="username">Username</label>
          </div>
        </div>
        <!--Password Input-->
        <div class="row">
          <div class="input-field col s12">
            <i class="fas fa-lock prefix teal-text text-lighten-2"></i>
            <input id="password" name="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <!--Register Button-->
        <div class="row">
          <button type="submit" class="btn waves-effect col s6 offset-s3 z-depth-3 text-shadow">
            Sign In <i class="fas fa-sign-in-alt"></i></button>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="center-align">
      <p class="center-align">
        Don't have an account? 
        <a href="{{ url_for('register') }}">Register Here</a>
      </p>
    </div>
  </div>

{% endblock %}
